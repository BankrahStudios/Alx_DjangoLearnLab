{% extends 'blog/base.html' %}
{% block title %}Delete Blog Post{% endblock %}
{% block content %}
  <h1>Delete Blog Post</h1>
  <p>Are you sure you want to delete the post: <strong>{{ object.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'viewing_post' pk=object.id %}"><button type="button">Cancel</button></a>
  </form>
{% endblock %}
