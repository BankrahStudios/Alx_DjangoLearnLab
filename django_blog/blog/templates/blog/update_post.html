{% extends 'blog/base.html' %}
{% block title %}Edit Blog Post{% endblock %}
{% block content %}
  <h1>Edit Blog Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
    <a href="{% url 'viewing_post' pk=form.instance.id %}"><button type="button">Cancel</button></a>
  </form>
{% endblock %}
